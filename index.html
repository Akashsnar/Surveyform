<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey form</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1 id="title">ID</h1>
    <p id="description">Student Survey</p>
    <div>
        <form action="" id="survey-form">
            <label id="name-label">Name</label>
            <br>
            <input type="text" id="name" required placeholder="Name">
            <br>
            <label id="email-label">email</label>
            <br>
            <input type="email" id="email" required placeholder="Email">
            <br>
            <label id="number-label">Age (optional)</label>
            <br>
            <input type="number" id="number" min="5" max="150" placeholder="Age">
            <br>
            <label>select your current role</label>
            <select name="" id="dropdown" name="role">
            <option value="" disabled selected hidden>select current role</option>
            <option value="">Beginner</option>
            <option value="">Intermediate</option>
            <option value="">Advance</option>
        </select>
            <label>would you recommend this course to your friend</label>
            <br>
            <input type="radio" value="value" name="value">
            <label class="radio">definitely</label>
            <br>
            <input type="radio" value="value" name="value">
            <label class="radio">maybe</label>
            <br>
            <input type="radio" value="value" name="value">
            <label class="radio">Not sure</label>
            <br>
            <br>
            <label>What would you like to see improved? </label>
            <br>
            <input type="checkbox" value="value" name="">
            <label class="ch">frontend projects</label>
            <br>
            <input type="checkbox" value="value" name="">
            <label class="ch">backend projects</label>
            <br>
            <input type="checkbox" value="value" name="">
            <label class="ch">Challenges</label>
            <br>
            <input type="checkbox" value="value" name="">
            <label class="ch">wiki</label>
            <br>
            <br>
            <label>Any comments or suggestions?</label>
            <textarea name="" id="" cols="30" rows="10" placeholder="Add your comments..."></textarea>
            <br>
            <input type="submit" id="submit">
        </form>
    </div>
</body>

</html>
